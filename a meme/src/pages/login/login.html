<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="login" >

    <div class="text-center">
        <img class="centered padding-top logo" src="assets/icon/logo.png">
    </div>

     <form class="padding-large-top" [formGroup]="loginForm" (submit)="loginUser()" novalidate>
         <!--divs-->
            <div class="row responsive-md">
                <div class="col col-40 col-offset-25">
                        <!---->
                    <ion-item>
                      <ion-label>Email</ion-label>
                      <ion-input #email formControlName="email" type="email" placeholder="Your email address"
                        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
                    </ion-item>
                    <ion-item class="error-message"
                      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
                      <p>Please enter a valid email.</p>
                    </ion-item>

                    <ion-item>
                      <ion-label>Password</ion-label>
                      <ion-input #password formControlName="password" type="password" placeholder="Your password"
                        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
                    </ion-item>
                    <ion-item class="error-message"
                      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
                      <p>Your password needs more than 6 characters.</p>
                    </ion-item>

                    <button ion-button block clear type="submit">
                      Login
                    </button>
                    <button ion-button block clear (click)="goToSignup()">
                      Register a line
                    </button>
                </div>
            </div>
     </form>
</ion-content>
