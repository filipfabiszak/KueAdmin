<ion-view view-title="Settings">
  <ion-content>

    <div class="list" style="margin-bottom:0">
      <div class="card">
        <div class="item item-text-wrap">
          <h1 class="box-blue">How many people would you like to pop at a time?</h1>
          <form>
            <input oninput="rangeInput.value=amount.value" id="box" type="text" value="1" name="amount" for="rangeInput"  oninput="rangeInput.value=amount.value" />
            <ion-item class="range range-positive">
              <input  for="amount" oninput="amount.value=rangeInput.value" id="slider" value="1" type="range" min="1" max="20" name="rangeInput" ng-model="SettingsCtrl" ng-change="updatePop()" />
            </ion-item>
          </form>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap thin ">
        <p>
          IKue - 2017
        </p>
      </div>
    </div>

  </ion-content>
</ion-view>
