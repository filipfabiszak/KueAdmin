<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Register a line</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label >Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
        <ion-label >Password</ion-label>
        <ion-input #password formControlName="password" type="password" placeholder="Your password"
                   [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message"
              *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
        <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label >Your Name</ion-label>
      <ion-input #name formControlName="name" type="text" placeholder="Your name"
      [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!signupForm.controls.name.valid  && signupForm.controls.name.dirty">
      <p>Please enter a valid name.</p>
    </ion-item>
    <ion-item>
      <ion-label >Line Name</ion-label>
      <ion-input #line formControlName="line" type="text" placeholder="Your line name"
        [class.invalid]="!signupForm.controls.line.valid && signupForm.controls.line.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
       *ngIf="!signupForm.controls.line.valid  && signupForm.controls.line.dirty">
       <p>Please enter a valid name.</p>
    </ion-item>
    <ion-item>
        <ion-label >Company Name</ion-label>
          <ion-input #line formControlName="company" type="text" placeholder="Your company name"
            [class.invalid]="!signupForm.controls.company.valid && signupForm.controls.company.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message"
        *ngIf="!signupForm.controls.company.valid  && signupForm.controls.company.dirty">
        <p>Please enter a valid name.</p>
    </ion-item>
    <button ion-button block clear type="submit">
      Create line
    </button>
  </form>
</ion-content>
