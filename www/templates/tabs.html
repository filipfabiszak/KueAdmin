<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Full Line Tab -->
  <ion-tab title="View Full Line" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/full-line">
    <ion-nav-view name="tab-full-line"></ion-nav-view>
  </ion-tab>

  <!-- Main Tab -->
  <ion-tab title="IKue" icon-off="ion-ios-skipbackward-outline" icon-on="ion-ios-skipbackward" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
